<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support - Super Live Wallpaper</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f8fa;
      --card: #ffffff;
      --text: #111827;
      --muted: #4b5563;
      --border: #e5e7eb;
      --accent: #0f766e;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --card: #111827;
        --text: #f3f4f6;
        --muted: #9ca3af;
        --border: #1f2937;
        --accent: #2dd4bf;
      }
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
    }
    h1 { margin: 0 0 10px; line-height: 1.2; }
    p { margin: 10px 0; }
    .muted { color: var(--muted); }
    .cta {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--accent) 15%, transparent);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
    .cta:hover { filter: brightness(1.03); }
    a { color: var(--accent); }
  </style>
</head>
<body>
  <main class="wrap">
    <article class="card">
      <h1>Support - Super Live Wallpaper</h1>
      <p class="muted">Need help, want to report a bug, or have a feature request?</p>

      <p>
        Contact support at:
        <br>
        <a href="mailto:Kemal@buhur.nl">Kemal@buhur.nl</a>
      </p>

      <a class="cta" href="mailto:Kemal@buhur.nl?subject=Super%20Live%20Wallpaper%20Support">
        Email Support
      </a>

      <p class="muted" style="margin-top:18px;">
        Please include your macOS version and a short description of the issue for faster help.
      </p>
    </article>
  </main>
</body>
</html>
